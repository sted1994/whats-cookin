<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../src/styles.css">
  <body>
    <nav class="nav-bar">
      <p class="nav-button">Home</p>
      <p class="nav-button">Saved Recipes</p>
      <p class="nav-button">Shopping List</p>
    </nav>
    <main class="main">
      <h1>What's Cookin'</h1>
        <div class="homepage-actions">
          <section class="search-bar">
            <input class="search-bar" type="text" placeholder="WHATS ON THE MENU?">
            <button class="mag-btn"><img class="magnifier-icon" src="../src/images/magnifying-glass.png" alt="magnifier"></button>
          </section>
          <section class="carousel__track-content">
            <img class="carousel__button" src="../src/images/left-arrow.png" alt="">
            <ul class="carousel__track">
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/beef.jpeg" alt="beef"></li>
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/Chicken.jpeg" alt="chicken"></li>
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/pork.jpeg" alt="pork"></li>
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/vegitarian.jpeg" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/vegitarian.jpeg" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/vegitarian.jpeg" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="../src/images/vegitarian.jpeg" alt="vegitarian"></li>
            </ul>
            <img class="right carousel__button" src="../src/images/right-arrow.png" alt="">
          </section>
        </div>
      </section>
    </main>
    <section class="recipe-selection hidden">
    </section>
    <section class="my-recipes">
    </section>
    <section class="display-recipe">
    </section>
    <section class="shopping-list">
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="../src/scripts.js"></script>
  <script src="bundle.js"></script>
</html>
