<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <body>
    <nav class="nav-bar">
      <p class="nav-button">Home</p>
      <p class="nav-button">Saved Recipes</p>
      <p class="nav-button">Shopping List</p>
      <p class="all-recipes nav-button">All Recipes</p>
    </nav>
    <main class="main">
      <h1>What's Cookin'</h1>
        <div class="homepage-actions">
          <section class="search-bar">
            <input class="search-bar" id="search-input" type="text" placeholder="WHATS ON THE MENU?">
            <button class="mag-btn"><img class="magnifier-icon" src="images/magnifying-glass.png" alt="magnifier"></button>
          </section>
          <section class="carousel__track-content">
            <img class="carousel__button" src="images/left-arrow.png" alt="">
            <ul class="carousel__track">
              <li class="carousel__list"><img class="carousel__slide" src="images/beef.png" alt="beef"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/chicken.png" alt="chicken"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/pork.png" alt="pork"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
            </ul>
            <img class="right carousel__button" src="images/right-arrow.png" alt="">
          </section>
        </div>
    </main>
    <section class="recipe-selection hidden">
      /*this will be where the recipes are generated*/
    </section>
    <section class="my-recipes hidden">
      <h1 class="my-recipes-title">My Recipes</h1>
      <div class="my-recipes-flexbox">
        <div class="my-recipes-box" id="recipes-to-cook">
          <h2 class="my-recipes-title">Recipes To Cook</h2>
          <ul class="list">
            <li class="list-item">Recipe 1</li>
            <li class="list-item">Recipe 2</li>
            <li class="list-item">Recipe 3</li>
            <li class="list-item">Recipe 4</li>
            <li class="list-item">Recipe 5</li>
            <li class="list-item">Recipe 6</li>
          </ul>
        </div>
        <div class="my-recipes-box" id="fav-recipes">
          <h2 class="my-recipes-title">Favorite Recipes</h2>
          <input type="text" id="recipe-search-input" name="recipe-search" placeholder="Search Recipes">
          <ul class="list">
            <li class="list-item">Recipe A</li>
            <li class="list-item">Recipe B</li>
            <li class="list-item">Recipe C</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="display-recipe hidden">
      <h1 class="recipe-title"></h1>
      <section class="recipe-card">
        <p class="ingredient"></p>
        <article class="recipe-select-ingredients"></article>
        <section>
          <p class="recipe-cost"></p>
          <button class="add-ingredients-btn"></button>
        </section>
        <p class="instructions-title"></p>
        <article class="instructions" ></article>
      </section>
      <section>
        <buttons class="recipes-to-cook-btn"></button>
        <buttons class="recipes-to-fav-btn"></button>
      </section>
    </section>
    <section class="shopping-list hidden">
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
