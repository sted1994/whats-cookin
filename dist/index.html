<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin'</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <body>
    <nav class="nav-bar">
      <p class="home nav-button">Home</p>
      <p class="saved-recipes nav-button">Saved Recipes</p>
      <p class="shopping-list nav-button">Shopping List</p>
      <p class="all-recipes nav-button">All Recipes</p>
    </nav>
    <main class="main">
      <h1>What's Cookin'</h1>
        <div class="homepage-actions">
          <section class="search-bar">
            <label class="hidden" for="search-input">Search Recipes</label>
            <input class="search-bar" id="search-input" type="text" placeholder="WHATS ON THE MENU?">
            <button class="mag-btn"><img class="magnifier-icon" src="images/magnifying-glass.png" alt="magnifier"></button>
          </section>
          <section class="carousel__track-content">
            <img class="carousel__button" src="images/left-arrow.png" alt="">
            <ul class="carousel__track">
              <li class="carousel__list"><img class="carousel__slide" src="images/beef.png" alt="beef"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/chicken.png" alt="chicken"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/pork.png" alt="pork"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
              <li class="carousel__list"><img class="carousel__slide" src="images/vegitarian.png" alt="vegitarian"></li>
            </ul>
            <img class="right carousel__button" src="images/right-arrow.png" alt="">
          </section>
        </div>
    </main>
    <section class="recipe-selection hidden">
      /*this will be where the recipes are generated*/
    </section>
    <section class="my-recipes hidden">
      <h1 class="my-recipes-title">My Recipes</h1>
      <div class="my-recipes-flexbox">
        <div class="my-recipes-box" id="recipes-to-cook">
          <h2 class="my-recipes-title">Recipes To Cook</h2>
          <ul class="recipes-to-cook-list">
            <p class="list-item">Search for recipes then add to recipes to cook to see them here</p>
            </ul>
        </div>
        <div class="my-recipes-box" id="fav-recipes">
          <h2 class="my-recipes-title">Favorite Recipes</h2>
          <label class="hidden" for="recipe-search-input">Search Recipes</label>
          <input type="text" id="recipe-search-input" name="recipe-search" placeholder="Search Recipes">
          <button class="clear-filter-Btn">Clear Filters</button>
          <ul class="favorite-recipes-list">
            <p class="list-item">Add recipes to favorites to see them here</p>
          </ul>
        </div>
      </div>
    </section>
    <section class="display-recipe hidden">
      <!-- This is where Recipe Card will displpay -->
    </section>
    <section class="shopping-list-page hidden">
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
